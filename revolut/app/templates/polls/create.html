
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll - Revolut & WDO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Create New Poll</h4>
                    </div>
                    <div class="card-body">
                        <form id="pollForm">
                            <div class="mb-3">
                                <label for="question" class="form-label">Poll Question *</label>
                                <textarea class="form-control" id="question" rows="3" placeholder="What would you like to ask citizens about?" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Poll Options *</label>
                                <div id="optionsContainer">
                                    <div class="input-group mb-2">
                                        <input type="text" class="form-control poll-option" placeholder="Option 1" required>
                                    </div>
                                    <div class="input-group mb-2">
                                        <input type="text" class="form-control poll-option" placeholder="Option 2" required>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addOption()">
                                    <i class="bi bi-plus"></i> Add Option
                                </button>
                            </div>
                            
                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration (days)</label>
                                <select class="form-select" id="duration">
                                    <option value="1">1 day</option>
                                    <option value="3">3 days</option>
                                    <option value="7" selected>7 days</option>
                                    <option value="14">14 days</option>
                                    <option value="30">30 days</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="notifyCitizens" checked>
                                    <label class="form-check-label" for="notifyCitizens">
                                        Notify citizens via SMS
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-circle me-2"></i>Create Poll
                                </button>
                                <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function addOption() {
            const container = document.getElementById('optionsContainer');
            const optionCount = container.children.length;
            
            if (optionCount < 6) {
                const div = document.createElement('div');
                div.className = 'input-group mb-2';
                div.innerHTML = `
                    <input type="text" class="form-control poll-option" placeholder="Option ${optionCount + 1}" required>
                    <button type="button" class="btn btn-outline-danger" onclick="removeOption(this)">
                        <i class="bi bi-trash"></i>
                    </button>
                `;
                container.appendChild(div);
            }
        }
        
        function removeOption(button) {
            const container = document.getElementById('optionsContainer');
            if (container.children.length > 2) {
                button.closest('.input-group').remove();
            }
        }
        
        document.getElementById('pollForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const question = document.getElementById('question').value.trim();
            const options = Array.from(document.querySelectorAll('.poll-option'))
                .map(input => input.value.trim())
                .filter(option => option);
            const duration = parseInt(document.getElementById('duration').value);
            const notifyCitizens = document.getElementById('notifyCitizens').checked;
            
            if (question.length < 10) {
                alert('Poll question must be at least 10 characters long');
                return;
            }
            
            if (options.length < 2) {
                alert('Poll must have at least 2 options');
                return;
            }
            
            try {
                const response = await fetch('/api/polls', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        options: options,
                        duration_days: duration,
                        notify_citizens: notifyCitizens
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('Poll created successfully!');
                    window.location.href = '/dashboard';
                } else {
                    alert('Error: ' + (result.errors ? result.errors.join(', ') : result.error));
                }
            } catch (error) {
                alert('Error creating poll: ' + error.message);
            }
        });
    </script>
</body>
</html>
