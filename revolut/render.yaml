services:
  - type: web
    name: revolut-wdo
    runtime: python3
    buildCommand: |
      pip install -r requirements.txt
      flask db upgrade || echo "No migrations to run"
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 app:app
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: revolut-db
          property: connectionString

databases:
  - name: revolut-db
    databaseName: revolutdb
    user: revolutuser