{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Admin Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.email.label }} {{ form.email(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.password.label }} {{ form.password(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary mt-2">Login as Admin</button>
    <p class="small mb-0">Don't have an account? <a href="{{ url_for('auth.admin_register') }}">Register here</a></p>
  </form>
</div>
{% endblock %}
