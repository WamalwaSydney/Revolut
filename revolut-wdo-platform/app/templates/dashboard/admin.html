{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h1>Admin Dashboard</h1>
  <div class="row mt-4">
    <div class="col">
      <div class="card">
        <div class="card-body text-center">
          <h5>Total Users</h5>
          <p>{{ total_users }}</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body text-center">
          <h5>Total Feedback</h5>
          <p>{{ total_feedback }}</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body text-center">
          <h5>Total Polls</h5>
          <p>{{ total_polls }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
